<!doctype html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
</head>
<h1>
Enter login credentials to proceed
</h1>
    <label>Username: <input type="text" id = "username_label"></label>
    <br>
    <label>Passphrase: <input type="password" id ="passphrase_label"></label>
    <br>
    <button type="button" onclick="passphraseClick()" id = "passphrase_button">Enter</button>

</html>

<script>
	var count = 0;
	
    function passphraseClick(){
        if (document.getElementById('passphrase_label').value === "test" && count < 3)
        {
			    window.open ('welcome.html','_self', false);
        }
        else{
			    document.getElementById('passphrase_label').value = '';
			    count++;
			  if(count == 1){
			    document.body.style.backgroundColor = "green";
			  }
			  else if(count == 2){
			    document.body.style.backgroundColor = "orange";
			  }
			  else if(count == 3){
				  document.body.style.backgroundColor = "red";
				  alert("Guess limit reached");
			  }						
      }
    }
</script>
